name: goauthentik/authentik
resources:
    authentik_application:
        subCategory: Applications
        name: authentik_application
        title: authentik_application Resource - terraform-provider-authentik
        examples:
            - name: name
              manifest: |-
                {
                  "name": "example-app",
                  "protocol_provider": "${authentik_provider_oauth2.name.id}",
                  "slug": "example-app"
                }
              references:
                protocol_provider: authentik_provider_oauth2.name.id
              dependencies:
                authentik_policy_binding.app-access: |-
                    {
                      "order": 0,
                      "policy": "${authentik_policy_expression.policy.id}",
                      "target": "${authentik_application.name.uuid}"
                    }
                authentik_policy_expression.policy: |-
                    {
                      "expression": "return True",
                      "name": "example"
                    }
                authentik_provider_oauth2.name: |-
                    {
                      "authorization_flow": "${data.authentik_flow.default-authorization-flow.id}",
                      "client_id": "example-app",
                      "client_secret": "test",
                      "name": "example-app"
                    }
        argumentDocs:
            backchannel_providers: (List of Number)
            group: (String)
            id: (String) The ID of this resource.
            meta_description: (String)
            meta_icon: (String)
            meta_launch_url: (String)
            meta_publisher: (String)
            name: (String)
            open_in_new_tab: (Boolean) Defaults to false.
            policy_engine_mode: (String) Defaults to any.
            protocol_provider: (Number)
            slug: (String)
            uuid: (String) Generated.
        importStatements: []
    authentik_blueprint:
        subCategory: Blueprints
        name: authentik_blueprint
        title: authentik_blueprint Resource - terraform-provider-authentik
        examples:
            - name: instance
              manifest: |-
                {
                  "context": "${jsonencode(\n    {\n      foo = \"bar\"\n    }\n  )}",
                  "name": "blueprint-instance",
                  "path": "default/flow-default-authentication-flow.yaml"
                }
        argumentDocs:
            content: (String)
            context: (String) JSON format expected. Use jsonencode() to pass objects. Defaults to {}.
            enabled: (Boolean) Defaults to true.
            id: (String) The ID of this resource.
            name: (String)
            path: (String)
        importStatements: []
    authentik_certificate_key_pair:
        subCategory: System
        name: authentik_certificate_key_pair
        title: authentik_certificate_key_pair Resource - terraform-provider-authentik
        examples:
            - name: name
              manifest: |-
                {
                  "certificate_data": "${tls_self_signed_cert.example.cert_pem}",
                  "key_data": "${tls_private_key.example.private_key_pem}",
                  "name": "keypair"
                }
              references:
                certificate_data: tls_self_signed_cert.example.cert_pem
                key_data: tls_private_key.example.private_key_pem
              dependencies:
                tls_private_key.example: |-
                    {
                      "algorithm": "ECDSA",
                      "ecdsa_curve": "P384"
                    }
                tls_self_signed_cert.example: |-
                    {
                      "allowed_uses": [
                        "key_encipherment",
                        "digital_signature",
                        "server_auth"
                      ],
                      "key_algorithm": "ECDSA",
                      "private_key_pem": "${tls_private_key.example.private_key_pem}",
                      "subject": [
                        {
                          "common_name": "example.com",
                          "organization": "ACME Examples, Inc"
                        }
                      ],
                      "validity_period_hours": 12
                    }
        argumentDocs:
            certificate_data: (String)
            id: (String) The ID of this resource.
            key_data: (String, Sensitive)
            name: (String)
        importStatements: []
